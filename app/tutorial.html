<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#00ffbf" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#00ffbf" />
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#00ffbf" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/styles.css" />
    <!--endbuild-->
    <link rel="icon" href="images/unnamed.png" type="image/png" />
    <script src="js/three.js"></script>

    <title>Three JS</title>
  </head>

  <body>
    <canvas id="c" width="600" height="600"></canvas>

    <!--build:js js/main.min.js -->
    <script>
      main();
      function main() {
        const canvas = document.getElementById("c");
        const renderer = new THREE.WebGLRenderer({ canvas });
        const fov = 75,
          aspect = 600 / 600,
          near = 0.1,
          far = 5,
          camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.z = 2;

        const scene = new THREE.Scene();

        const boxWidth = 1,
          boxHeight = 1,
          boxDeppth = 1,
          geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDeppth);

        const material = new THREE.MeshBasicMaterial({ color: 0x44aa88 });
        const cube = new THREE.Mesh(geometry, material);

        scene.add(cube);

        renderer.render(scene, camera);
      }
    </script>
    <script src="js/lazyImg.js"></script>
    <!-- endbuild -->
  </body>
</html>
